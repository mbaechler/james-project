apply plugin: 'openjpa'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.radcortez.gradle:openjpa-gradle-plugin:3.0.0'
    }
}

dependencies {
    compile project(':james-backends-common:apache-james-backends-jpa')
    compile project(':james-server:james-server-data-api')
    compile project(':james-server:james-server-data-library')
    compile project(':james-server:james-server-dnsservice-api')
    compile project(':james-server:james-server-lifecycle-api')
    compile 'com.google.guava:guava:25.1-jre'
    compile 'commons-configuration:commons-configuration:1.9'
    compile 'org.slf4j:jcl-over-slf4j:1.7.25'
    compile 'org.slf4j:slf4j-api:1.7.25'
    testCompile project(path: ':james-backends-common:apache-james-backends-jpa', configuration: 'tests')
    testCompile project(path: ':james-server:james-server-data-api', configuration: 'tests')
    testCompile project(path: ':james-server:james-server-data-library', configuration: 'tests')
    testCompile project(':james-server:james-server-dnsservice-test')
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'org.apache.derby:derby:10.14.2.0'
    testCompile 'commons-dbcp:commons-dbcp:1.4'
    testCompile 'io.cucumber:cucumber-java:2.4.0'
    testCompile 'io.cucumber:cucumber-junit:2.4.0'
    testCompile 'io.cucumber:cucumber-picocontainer:2.4.0'
    testCompile 'org.assertj:assertj-core:3.10.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
    testCompile 'org.junit.platform:junit-platform-launcher:1.4.1'
    testCompile 'org.junit.vintage:junit-vintage-engine:5.2.0'
}

description = 'Apache James :: Server :: Data :: JPA Persistence'



publishing.publications.maven.artifact(testsJar)
