dependencies {
    compile project(':james-core')
    compile project(':james-server:james-server-util')
    compile 'com.github.fge:throwing-lambdas:0.5.0'
    compile 'com.google.guava:guava:25.1-jre'
    compile 'commons-configuration:commons-configuration:1.9'
    compile 'org.eclipse.jetty:jetty-http:9.4.7.v20170914'
    compile 'org.eclipse.jetty:jetty-server:9.4.7.v20170914'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.7.v20170914'
    compile 'org.slf4j:jcl-over-slf4j:1.7.25'
    testCompile 'io.rest-assured:rest-assured:3.1.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.10.0'
}

description = 'Apache James :: Server :: Jetty'



publishing.publications.maven.artifact(testsJar)
