dependencies {
    compile project(':james-core')
    compile project(':james-server:james-server-util')
    compile project(':metrics:metrics-api')
    compile project(':protocols:protocols-api')
    compile project(':protocols:protocols-netty')
    compile 'com.google.guava:guava:25.1-jre'
    compile 'com.sun.mail:javax.mail:1.6.1'
    compile 'io.netty:netty:3.10.6.Final'
    compile 'javax.inject:javax.inject:1'
    testCompile project(path: ':protocols:protocols-api', configuration: 'tests')
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'commons-net:commons-net:3.6'
    testCompile 'junit:junit:4.12'
    testCompile 'nl.jqno.equalsverifier:equalsverifier:2.5.1'
    testCompile 'org.assertj:assertj-core:3.10.0'
}

group = 'org.apache.james.protocols'
description = 'Apache James :: Protocols :: SMTP'



publishing.publications.maven.artifact(testsJar)
