dependencies {
    compile 'org.apache.james:apache-mime4j-dom:0.8.3'
    compile project(':james-server:james-server-util')
    compile project(':javax-mail-extension')
    compile 'org.parboiled:parboiled-java:1.1.8'
    compile 'com.google.guava:guava:25.1-jre'
    compile 'com.sun.mail:javax.mail:1.6.1'
    compile 'javax.activation:activation:1.1.1'
    compile 'javax.activation:javax.activation-api:1.2.0'
    testCompile 'junit:junit:4.12'
    testCompile 'nl.jqno.equalsverifier:equalsverifier:2.5.1'
    testCompile 'org.assertj:assertj-core:3.10.0'
}

description = 'Apache James :: MDN'



publishing.publications.maven.artifact(testsJar)
