dependencies {
    compile project(':james-core')
    compile project(':james-server:james-server-util')
    compile 'com.google.guava:guava:25.1-jre'
    compile 'com.rabbitmq:amqp-client:5.6.0'
    compile 'commons-configuration:commons-configuration:1.9'
    compile 'io.github.openfeign:feign-core:10.2.0'
    compile 'io.github.openfeign:feign-jackson:10.2.0'
    compile 'io.github.openfeign:feign-slf4j:10.2.0'
    compile 'io.projectreactor.rabbitmq:reactor-rabbitmq:1.2.0.RELEASE'
    compile 'javax.annotation:javax.annotation-api:1.3.2'
    compile 'javax.inject:javax.inject:1'
    testCompile project(':james-server:james-server-testing')
    testCompile 'com.jayway.awaitility:awaitility:1.6.5'
    testCompile 'nl.jqno.equalsverifier:equalsverifier:2.5.1'
    testCompile 'org.assertj:assertj-core:3.10.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
    testCompile 'org.junit.platform:junit-platform-launcher:1.4.1'
    testCompile 'org.slf4j:jcl-over-slf4j:1.7.25'
    testCompile 'org.testcontainers:testcontainers:1.11.1'
}

description = 'Apache James RabbitMQ backend'



publishing.publications.maven.artifact(testsJar)
