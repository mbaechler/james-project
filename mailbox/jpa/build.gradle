apply plugin: 'openjpa'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.radcortez.gradle:openjpa-gradle-plugin:3.0.0'
    }
}
dependencies {
    compile project(':james-backends-common:apache-james-backends-jpa')
    compile project(':apache-james-mailbox:apache-james-mailbox-api')
    compile project(':apache-james-mailbox:apache-james-mailbox-store')
    compile project(':james-server:james-server-util')
    compile 'com.sun.mail:javax.mail:1.6.1'
    compile 'org.jasypt:jasypt:1.9.2'
    compile 'org.slf4j:slf4j-api:1.7.25'
    testCompile project(path: ':james-backends-common:apache-james-backends-jpa', configuration: 'tests')
    testCompile project(path: ':apache-james-mailbox:apache-james-mailbox-api', configuration: 'tests')
    testCompile project(':apache-james-mailbox:apache-james-mailbox-event-memory')
    testCompile project(path: ':apache-james-mailbox:apache-james-mailbox-store', configuration: 'tests')
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.derby:derby:10.14.2.0'
    testCompile 'org.assertj:assertj-core:3.10.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
    testCompile 'org.junit.platform:junit-platform-launcher:1.4.1'
    testCompile 'org.junit.vintage:junit-vintage-engine:5.2.0'
    testCompile 'org.mockito:mockito-core:2.21.0'
}

description = 'Apache James :: Mailbox :: JPA'



publishing.publications.maven.artifact(testsJar)
