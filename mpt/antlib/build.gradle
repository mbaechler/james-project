dependencies {
    compile project(':apache-james-mpt:apache-james-mpt-core')
    compile 'commons-logging:commons-logging:1.1'
    compile 'junit:junit:4.12'
    compile 'org.apache.ant:ant:1.10.5'
    compile 'org.assertj:assertj-core:3.10.0'
    testCompile project(path: ':apache-james-mpt:apache-james-mpt-core', configuration: 'tests')
    testCompile 'org.apache.ant:ant-antunit:1.4'
}

description = 'Apache James MPT AntLib'



publishing.publications.maven.artifact(testsJar)

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing.publications.maven.artifact(javadocJar)
