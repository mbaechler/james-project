dependencies {
    compile project(':apache-james-mpt:apache-james-mpt-core')
    compile 'junit:junit:4.12'
    compile 'org.apache.maven:maven-plugin-api:3.2.5'
    testCompile project(path: ':apache-james-mpt:apache-james-mpt-core', configuration: 'tests')
}

description = 'Apache James MPT Maven2 Plugin'



publishing.publications.maven.artifact(testsJar)

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing.publications.maven.artifact(javadocJar)
